name: ci

on:
  push: 
    branches: ["dev", "preprod", "prod"]
  pull_request: 
    branches: ["dev", "preprod", "prod"]

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
      
      - name: Install dependencies
        run: npm ci

      - name: Run Prettier
        run: npm run format:check

      - name: Run Eslint
        run: npm run lint
      
      - name: Run Build
        run: npm run build